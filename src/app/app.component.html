<div>
  <h1>Generador de Documentos</h1>
  <div>
    <label for="prompt">Ingresa tu solicitud:</label>
    <input type="text" id="prompt" [(ngModel)]="prompt" />
  </div>
  <button (click)="generarDocumento()">Generar Documento</button>
  <div *ngIf="documentoGenerado">
    <h2>Documento Generado</h2>
    <textarea rows="10" [value]="documentoGenerado" readonly></textarea>
  </div>
</div>
